	<h1>Search/Filter/Reset</h1>
	<p><i>Search</i> - search events by any parameter. The events in the table on the left will be sorted according to how much they match the search criteria.</p>
	<p><i>Filter</i> - set filter parameters.</p>
	<p><i>Reset</i> - reset filter parameters.</p>
