    <title>Undo/Remove/Help</title>

<body>
	<h1>Undo/Remove</h1>
	<p><i>Undo</i> - Undo last completed action</p>
	<p><i>Remove</i> - Remove element corresponding to selected row in table</p>
	<p><i>Help</i> - View context help</p>
	<p>Alternatively, help can be viewed by pressing F1 on the keyboard.</p>
</body>
